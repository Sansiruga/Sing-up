<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css.css">
</head>
<body>
    <div class="container">
        <h3>Sign up</h3>
        <div class="btn">
            <button class="google-btn">
                <picture><img src="https://i0.wp.com/entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png?ssl=1" alt="google-logo"></picture> 
                <span>Sing up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture> <img src="https://cdn.cdnlogo.com/logos/t/96/twitter-icon.svg" alt="twitter-logo"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input autocomplete="off" type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input autocomplete="off" type="text" name="username" id="username">
            </div>
                </label>
                <label for="Email">
                    <span>Email</span>
                    <input autocomplete="off" type="text" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input autocomplete="off" type="password" name="password" id="password" placeholder="6+ characters">
                </label>
                <label class="checkbox" for="checkbox">
                    <input autocomplete="off" type="checkbox" name="checkbox" id="checkbox">
                    <span>I agree to the terms and conditions.</span>
                </label>
                <button class="submit-btn" type="submit">Create Account</button>
        </form>
        </div>
    </div>
</body>
</html>
